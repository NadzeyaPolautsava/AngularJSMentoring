<div>
    <div *ngIf="courses.length <= 0">
        <div class="message">
                No data. Feel free to add new course.
        </div>
    </div>
    <div *ngFor="let c of courses">
        <div highlight-border [courseCreatedDate]="c.createdDate"> 
            <course [init]="c" (delete)="deleteItem($event);"></course>
        </div>
    </div>
</div>
