<section class="section">
    <div [ngClass]="{ 'rating-static' : course.topRated}"></div>
     <div>       
        Title: {{ course.title | uppercase }} <br/>
        Description: {{ course.description }} <br/>
        Duration: {{ course.duration  | duration }} <br/>
        Created Date: {{ course.createdDate | date }} <br/>
        Top Rated: {{ course.topRated }}
    </div>
    <div class="course-buttons">
        <div class="right-element">
            <div style="z-index: 1;">
                <button type="button">Edit Course</button>
            </div>
            <div style="z-index: 2;">
                <button type="button" (click)="deleteCourse();">Delete Course</button>
            </div>
        </div>
    </div>
</section>
