<label class="required">Authors</label> 
<div class="form-check" *ngFor="let item of items | async">

    <div class="form-check-label" >
        <input type="checkbox"  class="form-check-input" [value]="item" (change)="setAuthors($event, item)"
        [checked]="isAuthorSelected(item.id)">
        {{item.firstName}} {{item.lastName}} {{item.id}}
    </div>
</div>
