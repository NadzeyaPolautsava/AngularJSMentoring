<label class="required">Authors</label> 
<div class="form-check" *ngFor="let item of items | async">

    <div class="form-check-label" >
        <input type="checkbox" [(ngModel)]="authors" class="form-check-input" [value]="item" (change)="setAuthors($event, item)">
        {{item.firstName}} {{item.lastName}}
    </div>
</div>
